<html>
    <head>
        <center><h1><u>Hotel</u></h1></center>
    </head>
    <body>
        <fieldset>
            <legend>Register here</legend><br>
            <form>
                <center>
                    <label for="name">Name :-</label>
                    <input type="text" id="name" placeholder="Enter Name" required><br><br>

                    <label for="middle">Middle Name :-</label>
                    <input type="text" id="middle" placeholder="Enter Middle Name"><br><br>

                    <label for="surname">Surname :-</label>
                    <input type="text" id="surname" placeholder="Enter Surname" required><br><br>

                    <label for="Gender" name="Gender"> Gender:-</label>
                    <input type="radio" id="Gender" name="Gender" required>Male
                    <input type="radio" id="Gender" name="Gender" required>Female<br><br>

                    <label for="email">Email:-</label>
                    <input type="email" id="email" placeholder="Enter Email"><br><br>

                    <label for="booking"> Booking Date and Time:-</label>
                    <input type="datetime-local" id="booking" required><br><br>

                    <label for="Mobile">Mobile No :-</label>
                    <input type="text" id="mobile" placeholder="Enter Mobile Number" required><br><br>
                    <label for="address">Address :-</label>
                    <textarea name="address" placeholder="Enter Address"></textarea><br><br>

                    <label for="aadhar">Aadhar No :-</label>
                    <input type="text" id="aadhar" placeholder="Enter Aadhar Number" required><br><br>

                    <label for="file">Upload your Aadhar :- </label>
                    <input type="file" id="file" required><br><br><br>
                    <input type="reset"> 
                    <input type="submit">

                    
                </center>
            </form>
        </fieldset>
    </body>
</html>
