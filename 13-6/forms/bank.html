<html>
    <head>
        <center><h1><u>Deposite Form</u></h1></center>
    </head>
    <body><form>
        <fieldset>
            <legend>Deposite Form</legend>
            <label for="date">Date :-</label>
            <input type="date" id="date" required><br><br>

            <label for="branch">Branch :-</label>
            <input type="text" id="branch" placeholder="Enter Branch Name" required><br><br>

            <center>
                <label for="name">Account Holder's Name :- </label>
                <input type="text" id="name" placeholder="Enter name" required><br><br>

                <label for="Surname">Account Holder's Surname :- </label>
                <input type="text" id="surname" placeholder="Enter Surname" required><br><br>

                <label for="account">Account Number :- </label>
                <input type="text" id="account" placeholder="Enter Account Number" required><br><br>

                <label for="account">Confirm Account Number :- </label>
                <input type="text" id="account" placeholder="Confirm your Account Number" required><br><br>

                <label for="mobile"> Mobile No :- </label>
                <input type="text" id="mobile" placeholder="Enter Mobile Number" required><br><br>

                <label for="amount">Amount :- </label>
                <input type="text" id="amount" placeholder="Enter Amount" required><br><br>

                <label for="name"> Upload Passbook File:- </label>
                <input type="file" id="name" required><br><br>
            </center>


        </fieldset>
        </form>

    </body>
</html>
